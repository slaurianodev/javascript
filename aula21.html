<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Curso JS</title>

  <style>
  .marcado, .desmarcado{
    cursor:pointer;
  }
    .marcado{
      background:green;
      border:1px solid black;
    }

    .desmarcado{
      background:gray;
      border:1px solid red;
    }
  </style>

</head>
  <body>

    <ht>Trocar a cor de fundo da página</h1>
      <a href="#" onclick="trocarCorFundo('red')"> Cor vermelha</a>
    <a href="#" onclick="trocarCorFundo('yellow')"> Cor amarela</a>
    <a href="#" onclick="trocarCorFundo('green')"> Cor verde</a>

    <h1>Setar nome de classe</h1>

    <h2 class="desmarcado" id="chkH2"> Desmarcado</h2>
    <script type="text/javascript">
    // sytle class Name
    // Referência das propriedades style:
    // http://www.w3schools.com/jsref/dom_obj_style.asp

    var chkH2 = document.getElementById("chkH2");


    function trocarCorFundo(cor){
      var body = document.getElementsByTagName('body')[0];
      body.style.backgroundColor = cor;
      body.style.fontSize = "30px";
    };

    chkH2.onclick=function(){
      this.className = (this.className=="desmarcado") ? "marcado" : "desmarcado";
    };

    </script>
  </body>
</html>
