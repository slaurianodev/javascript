<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Curso JS</title>

  <style>
    .bloco{
      background: red;
      color: white;
      text-align: center;
    }
  </style>
</head>
  <body>

    <h1 id="mensagem1" class="bloco">Oooooo Caos!</h1>
    <h1 id="mensagem2" class="bloco">Onde está o seu deus?</h1>
    <h1 id="mensagem3" class="bloco">Aqui não queridinha!</h1>
    <h1 id="mensagem4" class="bloco">Me engravida NFL!</h1>

    <a href="#" onclick="dispararEventos()">Disparar Eventos</a>

    <script type="text/javascript">
    // Eventos Customizados

    var meuEvento = new Event('acao');

    var blc1 = document.getElementById('mensagem1');
    var blc2 = document.getElementById('mensagem2');
    var blc3 = document.getElementById('mensagem3');
    var blc4 = document.getElementById('mensagem4');

    var elementoH1 = function(){
      this.innerHTML = this.innerHTML+" - disparou";
    };

    blc1.addEventListener('acao',elementoH1,false);
    blc2.addEventListener('acao',elementoH1,false);
    blc3.addEventListener('acao',elementoH1,false);
    blc4.addEventListener('acao',elementoH1,false);


    function dispararEventos(){
      blc1.dispatchEvent(meuEvento);
      blc2.dispatchEvent(meuEvento);
      blc3.dispatchEvent(meuEvento);
      blc4.dispatchEvent(meuEvento);
    };

    </script>
  </body>
</html>
