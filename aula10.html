<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Curso JS</title>
</head>
  <body>



    <script type="text/javascript">
    /* loops */
    var somatorio = 0, contador = 0;

    for(var i = 1; i <= 50; i++){
      somatorio += i;
      };

      console.log(somatorio);

      while (contador <= 50){
        console.log(contador);
        contador++;
      };

    </script>
  </body>
</html>
